<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ForEach</title>
<link rel="stylesheet" type="text/css" href="../static/css/sample.css"
	th:href="@{/css/sample.css}" />
</head>
<body>
	<h2 th:text="|商品名「${slistForm.goodsName}」の編集|">商品編集画面</h2>
	<form th:action="@{/slist/editconfirm}" th:object="${slistForm}"
		method="post">
		<table>
			<tr>
				<td><input type="hidden" id="goodsId" name="goodsId"
					th:field="*{goodsId}" th:value="*{goodsId}" /></td>
				<td><input type="hidden" id="version" name="version"
					th:field="*{version}" th:value="*{version}" /></td>
			</tr>
			<tr>
				<td style="width: 100px;"><b>商品名</b></td>
				<td><input type="text" id="goodsName" name="goodsName"
					th:field="*{goodsName}" th:value="*{goodsName}"
					th:errorClass="fieldError" /></td>
				<td><span th:if="${#fields.hasErrors('goodsName')}"
					th:errors="*{goodsName}" class="errorMessage">ERROR!</span></td>
			</tr>
			<tr>
				<td style="width: 50px;"><b>商品単価</b></td>
				<td><input type="number" id="goodsTanka" name="goodsTanka"
					th:field="*{goodsTanka}" th:value="*{goodsTanka}"
					th:errorClass="fieldError" /></td>
				<td><span th:if="${#fields.hasErrors('goodsTanka')}"
					th:errors="*{goodsTanka}" class="errorMessage">ERROR!</span></td>
			</tr>
			<tr>
				<td style="width: 50px;"><b>メーカー名</b></td>
				<td colspan="2"><select name="makerId" th:field="*{makerId}">
						<option th:each="mtype : ${MAKERLIST}" th:value="${mtype.makerId}"
							th:text="${mtype.makerName}"></option>
				</select></td>
			</tr>
			<tr>
				<td style="width: 50px;"><b>分類名</b></td>
				<td colspan="2"><span th:each="category : ${CATEGORYLIST}"><input
						type="radio" th:field="*{categoryId}"
						th:value="${category.categoryId}"
						th:text="${category.categoryName}" /></span></td>
			</tr>
			<tr>
				<td style="text-align: center;"><input type="submit" value="確認" /></td>
				<td><a th:href="@{/slist}">
						<input type="button" value="戻る">
				</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
